<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Safety Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 40px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .section {
            flex: 1;
            margin: 10px;
            text-align: center;
        }
        .section img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .section h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .pdf-link a, .survey-form a, .apk-link a, .video-link a {
            display: inline-block;
            padding: 15px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .video-link a {
            border: 2px solid #007bff;
            padding: 10px 20px;
        }
        .pdf-link a:hover, .survey-form a:hover, .apk-link a:hover, .video-link a:hover {
            background-color: #0056b3;
        }
        .section .content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Construction Safety Project</h1>

    <div class="container">
        <!-- Reading Section -->
        <div class="section reading-section">
            <img src="reading_worker.jpg" alt="A construction worker reading the safety manual">
            <h2>Reading</h2>
            <div class="content">
                <img src="pdf_front_page.jpg" alt="PDF Front Page">
                <div class="pdf-link">
                    <a href="https://link_to_pdf.com" target="_blank">Download PDF</a>
                </div>
                <div class="survey-form">
                    <a href="https://link_to_survey1.com" target="_blank" style="background-color: #28a745;">Reading Survey</a>
                </div>
            </div>
        </div>

        <!-- Video Section -->
        <div class="section video-section">
            <img src="video_worker.gif" alt="A construction worker watching a safety video">
            <h2>Video</h2>
            <div class="content">
                <img src="video_thumbnail.jpg" alt="Video Thumbnail">
                <div class="video-link">
                    <a href="https://link_to_video.com" target="_blank">Watch Video</a>
                </div>
                <div class="survey-form">
                    <a href="https://link_to_survey2.com" target="_blank" style="background-color: #ffc107;">Video Survey</a>
                </div>
            </div>
        </div>

        <!-- Augmented Reality Section -->
        <div class="section ar-section">
            <img src="ar_worker.gif" alt="A construction worker getting hit in AR">
            <h2>Augmented Reality</h2>
            <div class="content">
                <img src="ar_example.gif" alt="Augmented Reality GIF">
                <div class="apk-link">
                    <a href="https://link_to_apk.com" target="_blank">Download APK File</a>
                </div>
                <div class="survey-form">
                    <a href="https://link_to_survey3.com" target="_blank" style="background-color: #17a2b8;">AR Survey</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
