<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Safety Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #000;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .video-thumbnail, .gif-container, .pdf-link, .survey-form {
            display: inline-block;
            width: 48%;
            vertical-align: top;
            margin: 1%;
        }
        .pdf-link, .survey-form {
            text-align: center;
        }
        .pdf-link a, .survey-form a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .pdf-link a:hover, .survey-form a:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Construction Safety Project</h1>

        <!-- Video Section -->
        <div class="section video-section">
            <h2>Video</h2>
            <div class="video-thumbnail">
                <img src="thumbnail.jpg" alt="Video Thumbnail">
                <p><a href="https://link_to_video.com">Link to Video</a></p>
            </div>
            <div class="video-thumbnail">
                <img src="thumbnail2.jpg" alt="Video Thumbnail">
                <p><a href="https://link_to_second_video.com">Link to Second Video</a></p>
            </div>
        </div>

        <!-- GIF Section -->
        <div class="section gif-section">
            <h2>GIF</h2>
            <div class="gif-container">
                <img src="gif_image.gif" alt="GIF Image">
            </div>
        </div>

        <!-- PDF Link Section -->
        <div class="section pdf-link-section">
            <h2>Reading</h2>
            <div class="pdf-link">
                <a href="https://link_to_pdf.com">PDF Link</a>
            </div>
        </div>

        <!-- Survey Forms Section -->
        <div class="section survey-section">
            <h2>Surveys</h2>
            <div class="survey-form">
                <a href="https://link_to_survey1.com">1. Reading Survey</a>
            </div>
            <div class="survey-form">
                <a href="https://link_to_survey2.com">2. Video Survey</a>
            </div>
            <div class="survey-form">
                <a href="https://link_to_survey3.com">3. Augmented Survey</a>
            </div>
        </div>

        <!-- AR Link Section -->
        <div class="section ar-link-section">
            <h2>AR</h2>
            <div class="pdf-link">
                <a href="https://link_to_ar_drive.com">Link to Drive</a>
            </div>
        </div>
    </div>
</body>
</html>
